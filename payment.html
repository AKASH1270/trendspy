<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Trendspy ‚Äî Premium Fashion Checkout</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getDatabase, ref, set } 
  from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "trendspy-3ba6d.firebaseapp.com",
  databaseURL: "https://trendspy-3ba6d-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "trendspy-3ba6d",
  storageBucket: "trendspy-3ba6d.appspot.com",
  messagingSenderId: "1064401414241",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const payNow = document.getElementById("payNow");
const successMsg = document.getElementById("successMsg");
const orderSummary = document.getElementById("orderSummary");
const addressModal = document.getElementById("addressModal");
const addressInput = document.getElementById("deliveryAddress");
const addressSubmit = document.getElementById("submitAddress");
const closeModal = document.getElementById("closeModal");

let deliveryAddress = "";
const currentOrder = JSON.parse(localStorage.getItem("currentOrder") || "null");
const user = JSON.parse(localStorage.getItem("user") || "null");

/* Load Order Summary */
if (!currentOrder) {
  orderSummary.innerHTML = "<div>No active order found.</div>";
  payNow.disabled = true;
} else {
  orderSummary.innerHTML = `
    <div><span>Order ID</span><b>${currentOrder.id}</b></div>
    <div><span>Name</span><b>${user?.name || "Guest"}</b></div>
    <div><span>Contact</span><b>${user?.contact || "N/A"}</b></div>
    <div><span>Total</span><b>${currentOrder.total}</b></div>
    <div><span>Status</span><b>${currentOrder.status}</b></div>
  `;
}

/* Save Order to Firebase */
async function saveOrderToFirebase(order) {
  if (!user?.contact) {
    alert("User not logged in!");
    return;
  }
  await set(ref(db, `orders/${user.contact}/${order.id}`), order);
}

/* Address Modal Trigger */
payNow.onclick = () => {
  addressModal.style.display = "flex";
};

/* Address Submission */
addressSubmit.onclick = () => {
  deliveryAddress = addressInput.value.trim();
  if (!deliveryAddress) return alert("Please enter complete address.");
  addressModal.style.display = "none";
  processPayment();
};

closeModal.onclick = () => (addressModal.style.display = "none");

/* Payment Logic */
function processPayment() {
  const mode = document.querySelector("input[name='paymode']:checked")?.value;

  /* COD */
  if (mode === "cod") {
    currentOrder.status = "Pending";
    currentOrder.paymentMethod = "Cash on Delivery";
    currentOrder.paymentStatus = "Unpaid";
    currentOrder.paymentId = "N/A";
    currentOrder.ts = new Date().toLocaleString();
    currentOrder.deliveryAddress = deliveryAddress;

    saveOrderToFirebase(currentOrder).then(() => {
      localStorage.removeItem("cart");
      localStorage.removeItem("currentOrder");
      payNow.style.display = "none";
      successMsg.style.display = "block";
      successMsg.innerHTML = `
        <div class='tick'>‚úî</div>
        COD Order Placed Successfully!<br>
        <small>Payment will be collected on delivery.</small><br><br>
        <button class="primary" onclick="window.location.href='index.html#orders'">View My Orders</button>`;
      setTimeout(() => (window.location.href = "index.html#orders"), 1500);
    });
    return;
  }

  /* Razorpay */
  const amount = parseInt(currentOrder.total.replace(/[‚Çπ,]/g, "")) * 100;

  const options = {
    key: "rzp_test_xxxxxxxxxxxxx",
    amount: amount,
    currency: "INR",
    name: "Trendspy Fashion",
    description: "Order Payment",
    theme: { color: "#ec4899" },
    handler: async function (response) {
      currentOrder.status = "Paid";
      currentOrder.paymentMethod = "Razorpay";
      currentOrder.paymentId = response.razorpay_payment_id;
      currentOrder.paymentStatus = "Paid";
      currentOrder.ts = new Date().toLocaleString();
      currentOrder.deliveryAddress = deliveryAddress;

      await saveOrderToFirebase(currentOrder);
      localStorage.removeItem("cart");
      localStorage.removeItem("currentOrder");
      payNow.style.display = "none";
      successMsg.style.display = "block";
      successMsg.innerHTML = `
        <div class='tick'>‚úî</div>
        Payment Successful!<br><br>
        <button class="primary" onclick="window.location.href='index.html#orders'">View My Orders</button>`;
      setTimeout(() => (window.location.href = "index.html#orders"), 1500);
    },
    prefill: { name: user?.name || "Customer", contact: user?.contact || "" },
  };

  const rzp = new Razorpay(options);
  rzp.on("payment.failed", function (r) {
    alert("Payment Failed!\nReason: " + r.error.description);
  });
  rzp.open();
}
</script>

<style>
/* ‚ú® Modern Trendspy Checkout Theme */
:root {
  --accent: #ec4899;
  --accent2: #8b5cf6;
  --bg1: #0a0f1f;
  --bg2: #1a1035;
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
  font-family: 'Poppins', sans-serif;
  color: #fff;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

/* MAIN CARD */
.card {
  width: 100%;
  max-width: 460px;
  background: var(--glass);
  padding: 30px;
  border-radius: 22px;
  border: 1px solid var(--border);
  box-shadow: 0 0 40px rgba(236,72,153,0.15);
  backdrop-filter: blur(12px);
  animation: fadeUp .6s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* HEADING */
h2 {
  text-align: center;
  font-size: 26px;
  font-weight: 700;
  background: linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 25px;
}

/* ORDER SUMMARY */
.summary {
  background: rgba(255,255,255,0.05);
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.08);
  padding: 18px;
  margin-bottom: 25px;
}

.summary div {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  font-size: 15px;
}

.summary span {
  color: #c0c0c0;
}

/* PAYMENT METHOD */
.method label {
  display: flex;
  align-items: center;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.04);
  margin-bottom: 10px;
  transition: 0.3s;
  cursor: pointer;
}

.method label:hover {
  background: rgba(255,255,255,0.12);
}

input[type="radio"] {
  accent-color: var(--accent);
  margin-right: 10px;
}

/* BUTTON */
button.primary {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  color: #fff;
  box-shadow: 0 0 12px rgba(236,72,153,0.4);
  transition: 0.3s;
}

button.primary:hover {
  transform: translateY(-2px);
  filter: brightness(1.15);
}

/* SUCCESS MESSAGE */
.success {
  display: none;
  text-align: center;
  margin-top: 20px;
  font-size: 17px;
}

.tick {
  font-size: 42px;
  color: var(--accent);
  margin-bottom: 10px;
}

/* MODAL */
#addressModal {
  position: fixed;
  inset: 0;
  display: none;
  background: rgba(0,0,0,0.65);
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal-box {
  background: #fff;
  padding: 22px;
  border-radius: 16px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  animation: pop .35s ease;
}

@keyframes pop {
  from { transform: scale(.8); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

.modal-box textarea {
  width: 90%;
  height: 100px;
  border-radius: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  resize: none;
  font-family: inherit;
}

/* FOOTER */
footer {
  text-align: center;
  margin-top: 20px;
  color: #aaa;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="card">
  <h2>üõç Secure Trendspy Checkout</h2>

  <div id="orderSummary" class="summary"></div>

  <div class="method">
    <label><input type="radio" name="paymode" value="razorpay" checked> Pay Online (UPI / Card / Netbanking)</label>
    <label><input type="radio" name="paymode" value="cod"> Cash on Delivery (COD)</label>
  </div>

  <button class="primary" id="payNow">Proceed to Pay</button>

  <div class="success" id="successMsg"></div>
</div>

<!-- Address Modal -->
<div id="addressModal">
  <div class="modal-box">
    <h3>Enter Delivery Address</h3>
    <textarea id="deliveryAddress" placeholder="Flat No, Street, City, State, Pin"></textarea>
    <button class="primary" id="submitAddress">Continue</button>
    <button id="closeModal" style="margin-top:8px;">Cancel</button>
  </div>
</div>

<footer>¬© 2025 Trendspy ‚Äî Secure Checkout</footer>

</body>
</html>
